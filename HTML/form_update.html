<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Actualización</title>
    <link rel="stylesheet" href="../CSS/forms.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="../JavaScript/check_session.js"></script>
  </head>
  <body id="body">
    <header>
      <h2>Prueba Técnica de Origami (Actualizar Usuarios)</h2>
      <nav>
        <ul>
          <li><a class="btn" href="../index.html">🏡 Página principal</a></li>
          <li>
            <a class="btn" href="../HTML/user-management.html"
              >👤 Gestión de usuarios</a
            >
          </li>
        </ul>
      </nav>
      <button class="btn" onclick="logOut()">Cerrar Sesión</button>
    </header>
    <div class="container2">
      <h1>Actualizar usuario</h1>
      <form id="updateForm" onsubmit="return updateUser()">
        <div>
          <label for="name">Nombre:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            minlength="3"
            maxlength="20"
            size="20"
          />
        </div>
        <div>
          <label for="email">Correo electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            pattern=".+@.+\..+"
            size="20"
            required
          />
        </div>
        <input type="hidden" id="userId" name="userId" value="" />
        <input type="submit" id="update" name="update" value="Actualizar" />
      </form>
    </div>
    <script src="../JavaScript/validate_update.js"></script>
    <script src="../JavaScript/log_out.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      function getUrlParams() {
        var params = {};
        window.location.search
          .substr(1)
          .split("&")
          .forEach(function (item) {
            var param = item.split("=");
            params[param[0]] = decodeURIComponent(param[1]);
          });
        return params;
      }
      var params = getUrlParams();
      if (params.id && params.name && params.email) {
        document.getElementById("name").value = params.name;
        document.getElementById("email").value = params.email;
        document.getElementById("userId").value = params.id;
      }
    </script>
  </body>
</html>
